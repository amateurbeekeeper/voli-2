# Same Node as .nvmrc â€” keeps CI and local identical
name: CI

# Run on every push to any branch + every PR targeting main/master
on:
  push:
  pull_request:
    branches: [main, master]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: lint-test-build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        run: |
          npm run preview &
          npx wait-on tcp:4173 --timeout 60000
          npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:4173

  # Always upload full run log as artifact so Cursor/humans can fetch and inspect on failure
  upload-logs:
    runs-on: ubuntu-latest
    needs: [lint-test-build, e2e]
    if: always()
    steps:
      - name: Fetch run logs
        run: |
          mkdir -p ci-logs
          gh run view ${{ github.run_id }} --log > ci-logs/ci-run.log 2>&1 || echo "Log fetch failed" >> ci-logs/ci-run.log
          echo "--- Run: ${{ github.run_id }} | Workflow: ${{ github.workflow }} | Conclusion: ${{ job.status }} ---" >> ci-logs/ci-run.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.run_id }}
          path: ci-logs/
