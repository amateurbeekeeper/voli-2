# CI: lint, test, build (web app + Storybook), E2E, Docker build for both
name: CI

on:
  push:
  pull_request:
    branches: [main, master]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test

      - name: Build web app
        run: npm run build

      - name: Build Storybook
        run: npx nx run design-system:build-storybook

  e2e:
    runs-on: ubuntu-latest
    needs: lint-test-build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node from .nvmrc
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E
        run: |
          npm run preview &
          npx wait-on tcp:4200 --timeout 60000
          npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:4200

  docker-web:
    runs-on: ubuntu-latest
    needs: lint-test-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build web app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/web.Dockerfile
          target: serve
          push: false
          tags: voli-2-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-storybook:
    runs-on: ubuntu-latest
    needs: lint-test-build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Storybook image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/storybook.Dockerfile
          target: serve
          push: false
          tags: voli-2-storybook:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to Render when CI passes: trigger via API, wait for success/failure.
  # If Render deploy fails, this job fails and the Actions run shows red.
  # Requires: RENDER_API_KEY, RENDER_CORE_WEB_APP_SERVICE_ID, RENDER_SERVICE_ID_STORYBOOK (repo secrets).
  # Script exits 0 (skips) when secrets are not set.
  deploy-render-web:
    runs-on: ubuntu-latest
    needs: [lint-test-build, e2e]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render (web app) and wait
        run: node scripts/render-deploy-and-wait.mjs
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_CORE_WEB_APP_SERVICE_ID: ${{ secrets.RENDER_CORE_WEB_APP_SERVICE_ID }}

  deploy-render-storybook:
    runs-on: ubuntu-latest
    needs: [lint-test-build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Render (Storybook) and wait
        run: node scripts/render-deploy-and-wait.mjs
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID_STORYBOOK }}

  upload-logs:
    runs-on: ubuntu-latest
    needs: [lint-test-build, e2e]
    if: always()
    steps:
      - name: Fetch run logs
        run: |
          mkdir -p ci-logs
          gh run view ${{ github.run_id }} --log > ci-logs/ci-run.log 2>&1 || echo "Log fetch failed" >> ci-logs/ci-run.log
          echo "--- Run: ${{ github.run_id }} | Workflow: ${{ github.workflow }} | Conclusion: ${{ job.status }} ---" >> ci-logs/ci-run.log
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: ci-logs-${{ github.run_id }}
          path: ci-logs/
